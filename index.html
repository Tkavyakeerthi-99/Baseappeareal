  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Skill safari | Base Apparel coming soon page</title>


  

<body>
  <div class="flex_container">
    <div class="col col-xl-6 col-lg-6 col-md-12 container">
      <img class="logo" src="images/logo.svg" alt="logo">
      <h1 class="header_heading">We're <span class="header_span"><br>coming <br>soon</span></h1>
      <p class="header_text"> Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="needs-validation" novalidate>
        <div class="form_group">
          <label for="validationCustom01">First name</label>
          <input type="email" class="form-control email_container" id="validationCustom01" placeholder="Email Address" required>
          <div class="invalid-feedback">
          <small>Please provide a valid email.</small>
          </div>
        </div>
        <button class="btn colored_btn" type="submit"><img src="images/icon-arrow.svg" alt="arrow_icon"></button>
      </form>
      <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
        'use strict';
        window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
        event.preventDefault();
        event.stopPropagation();
        }
        form.classList.add('was-validated');
        }, false);
        });
        }, false);
        })();
      </script>

    </div>
    <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 image_hero">
      <img class="hero_image_desktop" src="images/hero-desktop.jpg" alt="hero_image_desktop">
      <img class="hero_image_mobile" src="images/hero-mobile.jpg" alt="hero_image_mobile">
    </div>

  </div>

  
  </footer>
</body>

</html>
